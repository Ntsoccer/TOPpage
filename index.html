     <!-- Back To Top -->    
     <div id="page_top"><a href="#"></a></div>

     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script>
         jQuery(function() {
    var pagetop = $('#page_top');   
    pagetop.hide();
    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {  //100pxスクロールしたら表示
            pagetop.fadeIn();
        } else {
            pagetop.fadeOut();
        }
    });
    pagetop.click(function () {
        $('body,html').animate({
            scrollTop: 0
        }, 500); //0.5秒かけてトップへ移動
        return false;
    });
});
     </script>
